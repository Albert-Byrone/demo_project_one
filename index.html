<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <form action="#">
        <div id="user__input">
          <div class="input__box">

      </div>
    </div>
